<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://kit.fontawesome.com/6eec8718dd.js" crossorigin="anonymous"></script>
    <link rel="icon" type="image/png" sizes="32x32" href="https://seeklogo.com/images/P/Pixar_Cars_-_Rusteze-logo-CD235902CE-seeklogo.com.png"/>
    {% load static %}
    <!-- Css -->
    <link rel="stylesheet" href="{% static 'css/loginStyle.css' %}">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="{% static 'bootstrap-5.3.3/css/bootstrap.css' %}">
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <link rel="icon" type="image/png" sizes="32x32" href="https://seeklogo.com/images/P/Pixar_Cars_-_Rusteze-logo-CD235902CE-seeklogo.com.png"/>
</head>
<body>

    <div class="fondo">
        <form action="#">
            <h1>Iniciar sesión</h1>

            <div class="contenedor">
                <input type="text" id="usuario" placeholder="Email o Usuario" required>
            </div>

            <div class="contenedor">
                <input type="password" id="pass" placeholder="Contraseña" required>
            </div>

            <div class="recordar">
                <label for="#"><input type="checkbox">Recordar Contraseña</label>
                <a href="#">Olvidaste tu contraseña?</a>
            </div>

            <button onclick="validarLogin()" type="submit" class="btn1">Iniciar sesión</button>

            <div class="registro-enlaces">
                <p>¿No tienes cuenta? <a href="Registrar.html"> Crear</a></p>
            </div>

            <div class="contenedor">
                <center><a href="paginaPrincipal.html"><button type="button" class="btn2"><i class="bi bi-arrow-left"></i></button></a></center>
            </div>
        </form>
    </div>

    <!-- JavaScript -->
    <script src="js/login.js"></script>
</body>
</html>
