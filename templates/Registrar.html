<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/registrarStyle.css">
    <title>Registro</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="icon" type="image/png" sizes="32x32" href="https://seeklogo.com/images/P/Pixar_Cars_-_Rusteze-logo-CD235902CE-seeklogo.com.png"/>

</head>
<body>
    <div class="fondo">
        <form action="#">
            <h1>Registrar</h1>

            <div class="contenedor">
                <input type="text" name="usuario" id="usuario" placeholder="Nombre Usuario" required>
            </div>

            <div class="contenedor">
                <input type="email" name="email" id="email" placeholder="Correo Electronico" required>
            </div>

            <div class="contenedor">
                <input type="password" name="pass" id="pass" placeholder="Contraseña" required>
            </div>

            <div class="contenedor">
                <input type="password" name="conf_pass" id="conf_pass" placeholder="Confirmar Contraseña" required> 
            </div>


            <button onclick="validarResgistro()" type="submit" class="btn1">Registrar</button>

            <div class="registro-enlaces">
                <p>¿Ya tienes una cuenta? <a href="Login.html">Iniciar sesión</a></p>
            </div>

            <div class="contenedor">
                <center><a href="paginaPrincipal.html"><button type="button" class="btn2"><i class="bi bi-arrow-left"></i></button></a></center>
            </div>
        </form>
    </div>

    <!-- Javascript -->
    <script src="../js/registrar.js"></script>
</body>
</html>
