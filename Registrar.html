<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="registrarStyle.css">
    <title>Document</title>
</head>
<body>
    <div class="fondo">
        <form action="#">
            <h1>Registrar</h1>

            <div class="contenedor">
                <input type="text" placeholder="Nombre Usuario" required>
            </div>

            <div class="contenedor">
                <input type="email" placeholder="Correo Electronico" required>
            </div>

            <div class="contenedor">
                <input type="password" placeholder="Contraseña" required>
            </div>

            <div class="contenedor">
                <input type="password" placeholder="Confirmar Contraseña" required> 
            </div>


            <button type="submit" class="btn1">Registrar</button>

            <div class="registro-enlaces">
                <p>¿Ya tienes una cuenta? <a href="Login.html">Iniciar sesión</a></p>
            </div>
        </form>
    </div>



</body>
</html>
