<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://kit.fontawesome.com/6eec8718dd.js" crossorigin="anonymous"></script>

<body>

    <div class="fondo">
        <form action="#">
            <h1>Inicio Sesion</h1>

            <div class="contenedor">
                <input type="email" placeholder="Correo Electronico" required>
            </div>

            <div class="contenedor">
                <input type="password" placeholder="Contraseña" required>
            </div>

            <div class="recordar">
                <label for="#"><input type="checkbox">Recordar Inicio</label>
                <a href="#">Olvidaste tu contraseña?</a>
            </div>

            <button type="submit" class="btn1">Registrar</button>

            <div class="registro-enlaces">
                <p>¿No tienes cuenta? <a href="#"> Crear</a></p>
            </div>
        </form>
    </div>

</body>
</html>
