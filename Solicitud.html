<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solicitud</title>
    <!-- Logo -->
    <link rel="icon" type="image/png" sizes="32x32" href="https://seeklogo.com/images/P/Pixar_Cars_-_Rusteze-logo-CD235902CE-seeklogo.com.png"/>
    <!-- Css -->
    <link rel="stylesheet" href="solicitudStyle.css">
    <link rel="stylesheet" href="paginaPrincipalStyle.css">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="PaginaPrincipal.js"></script>
</head>
<body class="fondinho"> 
    <!-- Parte superior -->
    <header></header>

    <!-- SOLICITUD -->
    <section class="form-register">
        <form class="">

            <h4>Solicitud</h4>

            <div>
                <input class="controls" type="text" name="nombres" id="nombres" placeholder="Ingrese su nombre" required="">
            </div>

            <div>
                <input class="controls" type="text" name="apellidos" id="apellidos" placeholder="Ingrese su apellido" required>
            </div>

            <div>
                <input class="controls" type="text" name="ruts" id="ruts" placeholder="Ingrese su rut" required>
            </div>

            <div>
                <input class="controls" type="email" name="correo" id="correo" placeholder="Ingrese su correo" required>
            </div>

            <div>
                <input class="controls" type="text" name="numeros" id="numeros" placeholder="Ingrese su numero"required>
            </div>

            <div>
                <select class="controls" name="Servicio" id="Servicio" required>
                    <option value="" disabled selected>Tipo de servicio</option>
                    <option value="1"> Mecanico</option>
                    <option value="2"> Limpieza</option>
                    <option value="3"> Revision Tecnica</option>
                    <option value="4"> Mantenimiento</option>
                    <option value="5"> Otros</option>
                </select>
            </div>

            <div>
                <textarea name="Descripcion" id="Descripcion" cols="40" rows="5" placeholder="   Descripcion" required></textarea>
            </div>
                    
            <input class="botons" type="submit" value="Enviar Solicitud">
        </form>       
    </section>


    
    <!-- footer-->
    <footer class="fo-pagina" >
    </footer>
    <!--Header and Footer JS-->
    <script src="HeadAndFoot.js"></script>

    <!--bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
